<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 Quiz - Centralized Data Policy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-primary: #049fd9;
            --accent-secondary: #0277bd;
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: rgba(255, 255, 255, 0.08);
            --success-bg: rgba(16, 185, 129, 0.15);
            --error-bg: rgba(239, 68, 68, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .badge {
            background: var(--accent-primary);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .exam-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .question-counter {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            color: var(--text-primary);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .question-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 28px;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover:not(.disabled) {
            border-color: var(--accent-primary);
        }

        .option-item.selected {
            border-color: var(--accent-primary);
            background: rgba(4, 159, 217, 0.1);
        }

        .option-item.correct {
            border-color: var(--success);
            background: var(--success-bg);
        }

        .option-item.incorrect {
            border-color: var(--error);
            background: var(--error-bg);
        }

        .option-item.disabled {
            cursor: default;
            opacity: 0.8;
        }

        .option-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .option-item.selected .option-checkbox {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .option-item.correct .option-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .option-item.incorrect .option-checkbox {
            background: var(--error);
            border-color: var(--error);
        }

        .option-checkbox svg {
            width: 14px;
            height: 14px;
            color: white;
            display: none;
        }

        .option-item.selected .option-checkbox svg,
        .option-item.correct .option-checkbox svg,
        .option-item.incorrect .option-checkbox svg {
            display: block;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .option-item.selected .option-letter,
        .option-item.correct .option-letter,
        .option-item.incorrect .option-letter {
            color: white;
        }

        .option-item.selected .option-letter {
            background: var(--accent-primary);
        }

        .option-item.correct .option-letter {
            background: var(--success);
        }

        .option-item.incorrect .option-letter {
            background: var(--error);
        }

        .option-text {
            flex: 1;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .answer-feedback {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-top: 24px;
            font-weight: 600;
        }

        .answer-feedback.show {
            display: flex;
        }

        .answer-feedback.correct {
            background: var(--success-bg);
            color: var(--success);
        }

        .answer-feedback.incorrect {
            background: var(--error-bg);
            color: var(--error);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-btn.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .nav-btn.primary {
            background: var(--accent-primary);
            border: none;
            color: white;
        }

        .nav-btn.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--success));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .results-card {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .results-card.show {
            display: block;
        }

        .results-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--success-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results-icon svg {
            width: 40px;
            height: 40px;
            color: var(--success);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .results-score {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--success);
            margin-bottom: 16px;
        }

        .results-detail {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .question-card {
                padding: 20px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left"><span class="badge">SD-WAN</span><span class="exam-title">Chapter 8: Centralized Data
                Policy</span></div>
        <div class="header-right"><span class="question-counter" id="questionCounter">1 / 12</span><button
                class="theme-toggle" onclick="toggleTheme()"><i data-lucide="moon" class="moon-icon"></i><i
                    data-lucide="sun" class="sun-icon"></i></button></div>
    </header>
    <main class="main">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text"><span>Progress</span><span id="progressPercent">8%</span></div>
        </div>
        <div class="question-card" id="questionCard">
            <div class="question-text" id="questionText"></div>
            <div class="options-list" id="optionsList"></div>
            <div class="answer-feedback" id="answerFeedback"><i data-lucide="check-circle"></i><span
                    id="feedbackText"></span></div>
        </div>
        <div class="nav-buttons"><a href="chapter-08.html" class="nav-btn secondary"><i
                    data-lucide="arrow-left"></i>Kembali</a><button class="nav-btn primary" id="nextBtn"
                onclick="handleNext()"><span id="nextBtnText">Cek Jawaban</span><i
                    data-lucide="arrow-right"></i></button></div>
        <div class="results-card" id="resultsCard">
            <div class="results-icon"><i data-lucide="trophy"></i></div>
            <h2 class="results-title">Quiz Selesai!</h2>
            <div class="results-score" id="resultsScore">0/12</div>
            <p class="results-detail" id="resultsDetail"></p>
            <div class="nav-buttons" style="justify-content: center;"><button class="nav-btn primary"
                    onclick="restartQuiz()"><i data-lucide="refresh-cw"></i>Coba Lagi</button><a href="chapter-08.html"
                    class="nav-btn secondary"><i data-lucide="book-open"></i>Kembali</a></div>
        </div>
    </main>
    <script>
        const questions = [
            { id: 1, text: "Dalam centralized data policy, bagaimana cara match semua flows? / In a centralized data policy, how do you match all flows?", options: [{ letter: "A", text: "Dengan menggunakan kriteria match-all / By using the match-all criteria" }, { letter: "B", text: "Dengan tidak menentukan kriteria matching dan hanya mengkonfigurasi action statements / By not specifying any matching criteria and only configuring the action statements" }, { letter: "C", text: "Dengan hanya menggunakan default action / By using only the default action" }], correctAnswers: ["B"], isMultiple: false },
            { id: 2, text: "Ketika perintah konfigurasi nat use-vpn digunakan, traffic akan di-set ke VPN mana oleh NAT? / When the nat use-vpn configuration command is used, which VPN is the traffic going to be set to by NAT?", options: [{ letter: "A", text: "VPN 0" }, { letter: "B", text: "VPN 1" }, { letter: "C", text: "VPN 65535" }, { letter: "D", text: "VPN yang ditentukan dalam konfigurasi / The VPN specified in the configuration" }], correctAnswers: ["A"], isMultiple: false },
            { id: 3, text: "Apa tujuan dari perintah konfigurasi nat fallback? / What is the purpose of the nat fallback configuration command?", options: [{ letter: "A", text: "Menyediakan backup forwarding path jika semua WAN tunnels down / Provides a backup forwarding path in the event that all of the WAN tunnels go down" }, { letter: "B", text: "Menyediakan backup forwarding path jika semua local interfaces dengan NAT down / Provides a backup forwarding path in the event that all of the local interfaces configured with NAT go down" }, { letter: "C", text: "Menyediakan backup forwarding path jika destination tidak reachable via NAT / Provides a backup forwarding path in the event that the destination is not reachable via NAT" }], correctAnswers: ["B"], isMultiple: false },
            { id: 4, text: "Dalam konfigurasi SD-WAN Controller, berapa banyak data policies yang dapat di-apply per site? / In an SD-WAN Controller configuration, how many data policies can be applied per site?", options: [{ letter: "A", text: "Nol. Data policies tidak di-apply di konfigurasi SD-WAN Controller / Zero. Data policies are not applied in an SD-WAN Controller configuration" }, { letter: "B", text: "Satu. Setiap site hanya dapat satu data policy / One. Each site gets only one data policy" }, { letter: "C", text: "Dua. Satu untuk traffic dari LAN, satu untuk traffic dari WAN / Two. One for traffic from LAN, one for traffic from WAN" }, { letter: "D", text: "Sebanyak yang diperlukan tapi tidak lebih dari dua per VPN per site / As many as necessary but never more than two per VPN per site" }], correctAnswers: ["C"], isMultiple: false },
            { id: 5, text: "Benar atau salah: Ketika TLOC yang ditentukan dalam action local-tloc tidak tersedia, traffic yang di-match dalam sequence data policy akan di-blackhole. / True or false: When the TLOC specified in the local-tloc action is not available, the traffic that was matched in the data policy sequence is blackholed.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["B"], isMultiple: false },
            { id: 6, text: "Berapa banyak paket dalam satu FEC block? / How many packets are in a single FEC block?", options: [{ letter: "A", text: "Satu data packet dan satu parity packet / One data packet and one parity packet" }, { letter: "B", text: "Satu data packet dan empat parity packet / One data packet and four parity packets" }, { letter: "C", text: "Dua data packet dan satu parity packet / Two data packets and one parity packet" }, { letter: "D", text: "Empat data packet dan satu parity packet / Four data packets and one parity packet" }, { letter: "E", text: "Nilai dapat dikonfigurasi dalam policy / The value is configurable in the policy" }], correctAnswers: ["D"], isMultiple: false },
            { id: 7, text: "Ketika adaptive FEC data policies digunakan, berapa threshold loss di mana FEC mulai beroperasi? / When adaptive FEC data policies are used, what is the loss threshold at which FEC begins to operate?", options: [{ letter: "A", text: "0%" }, { letter: "B", text: "1%" }, { letter: "C", text: "2%" }, { letter: "D", text: "5%" }, { letter: "E", text: "Nilai dapat dikonfigurasi dalam policy / The value is configurable in the policy" }], correctAnswers: ["C"], isMultiple: false },
            { id: 8, text: "Ketika packet duplication dikonfigurasi, tunnel mana yang digunakan untuk mengirim duplicated packets? / When packet duplication is configured, which tunnel is used to send the duplicated packets?", options: [{ letter: "A", text: "Tunnel yang dikonfigurasi dalam policy / The tunnel that is configured in the policy" }, { letter: "B", text: "Tunnel dengan utilisasi terendah ke destination yang sama / The least utilized tunnel to the same destination" }, { letter: "C", text: "Tunnel yang sama dengan original packets / The same tunnel that the original packets were sent down" }, { letter: "D", text: "Tunnel yang saat ini mengalami packet loss terendah / The tunnel that is currently experiencing the least amount of packet loss" }], correctAnswers: ["D"], isMultiple: false },
            { id: 9, text: "Ketika packet duplication digunakan, field mana yang menunjukkan total unique packets yang diterima? / When packet duplication is used, which field indicates the total number of unique packets that have been received?", options: [{ letter: "A", text: "PKTDUP RX" }, { letter: "B", text: "PKTDUP RX OTHER" }, { letter: "C", text: "PKTDUP RX THIS" }, { letter: "D", text: "PKTDUP TX" }, { letter: "E", text: "PKTDUP TX OTHER" }], correctAnswers: ["C"], isMultiple: false },
            { id: 10, text: "Benar atau salah: Untuk menggunakan policy groups, prasyaratnya adalah menggunakan configuration groups. / True or false: In order to use policy groups, it is a prerequisite to use configuration groups.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["A"], isMultiple: false },
            { id: 11, text: "Ketika mengarahkan traffic ke secure Internet gateway, apa arti action Fallback to Routing? / When redirecting traffic to a secure Internet gateway, what does the action Fallback to Routing mean?", options: [{ letter: "A", text: "Buang traffic ketika tunnels down / Drop the traffic when the tunnels are down" }, { letter: "B", text: "Blokir traffic jika tunnels up / Block the traffic if the tunnels are up" }, { letter: "C", text: "Ikuti routing table untuk menemukan alternate path / Follow the routing table to find an alternate path" }], correctAnswers: ["C"], isMultiple: false },
            { id: 12, text: "Benar atau salah: Fungsi AppQoE seperti TCP optimization dan Data Redundancy Elimination (DRE) tersedia melalui data policies. / True or false: AppQoE functions such as TCP optimization and Data Redundancy Elimination (DRE) are available through data policies.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["A"], isMultiple: false }
        ];
        let currentQuestion = 0, selectedAnswers = [], isAnswered = false, correctCount = 0;
        function init() { loadQuestion(); lucide.createIcons(); }
        function loadQuestion() { const q = questions[currentQuestion]; document.getElementById('questionText').textContent = q.text; document.getElementById('questionCounter').textContent = `${currentQuestion + 1} / ${questions.length}`; const progress = ((currentQuestion + 1) / questions.length) * 100; document.getElementById('progressFill').style.width = `${progress}%`; document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`; selectedAnswers = []; isAnswered = false; document.getElementById('nextBtnText').textContent = 'Cek Jawaban'; document.getElementById('answerFeedback').classList.remove('show', 'correct', 'incorrect'); document.getElementById('nextBtn').disabled = true; document.getElementById('optionsList').innerHTML = q.options.map(opt => `<div class="option-item" data-letter="${opt.letter}" onclick="selectOption('${opt.letter}')"><div class="option-checkbox"><i data-lucide="check"></i></div><span class="option-letter">${opt.letter}.</span><span class="option-text">${opt.text}</span></div>`).join(''); lucide.createIcons(); }
        function selectOption(letter) { if (isAnswered) return; const q = questions[currentQuestion]; const el = document.querySelector(`.option-item[data-letter="${letter}"]`); if (q.isMultiple) { if (selectedAnswers.includes(letter)) { selectedAnswers = selectedAnswers.filter(a => a !== letter); el.classList.remove('selected'); } else { selectedAnswers.push(letter); el.classList.add('selected'); } } else { document.querySelectorAll('.option-item').forEach(e => e.classList.remove('selected')); selectedAnswers = [letter]; el.classList.add('selected'); } document.getElementById('nextBtn').disabled = selectedAnswers.length === 0; }
        function handleNext() { if (!isAnswered) { checkAnswer(); } else { currentQuestion++; if (currentQuestion < questions.length) { loadQuestion(); } else { showResults(); } } }
        function checkAnswer() { isAnswered = true; const q = questions[currentQuestion]; const correct = q.correctAnswers; const isCorrect = selectedAnswers.length === correct.length && selectedAnswers.every(a => correct.includes(a)); if (isCorrect) correctCount++; document.getElementById('answerFeedback').classList.add('show', isCorrect ? 'correct' : 'incorrect'); document.getElementById('feedbackText').textContent = `Jawaban benar: ${correct.join(', ')}`; document.querySelectorAll('.option-item').forEach(el => { el.classList.add('disabled'); if (correct.includes(el.dataset.letter)) { el.classList.add('correct'); el.classList.remove('selected'); } else if (selectedAnswers.includes(el.dataset.letter)) { el.classList.add('incorrect'); el.classList.remove('selected'); } }); document.getElementById('nextBtnText').textContent = currentQuestion < questions.length - 1 ? 'Lanjut' : 'Lihat Hasil'; document.getElementById('nextBtn').disabled = false; lucide.createIcons(); }
        function showResults() { document.getElementById('questionCard').style.display = 'none'; document.querySelector('.nav-buttons').style.display = 'none'; document.getElementById('resultsCard').classList.add('show'); document.getElementById('resultsScore').textContent = `${correctCount}/${questions.length}`; document.getElementById('resultsDetail').textContent = `Anda menjawab ${correctCount} dari ${questions.length} pertanyaan dengan benar.`; lucide.createIcons(); }
        function restartQuiz() { currentQuestion = 0; correctCount = 0; document.getElementById('questionCard').style.display = 'block'; document.querySelector('.nav-buttons').style.display = 'flex'; document.getElementById('resultsCard').classList.remove('show'); loadQuestion(); }
        function toggleTheme() { const html = document.documentElement; if (html.getAttribute('data-theme') === 'dark') { html.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); } else { html.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); } lucide.createIcons(); }
        if (localStorage.getItem('theme') === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
