<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 14 Quiz - Management & Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #fff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-primary: #049fd9;
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1)
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #fff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: rgba(255, 255, 255, 0.08);
            --success-bg: rgba(16, 185, 129, 0.15);
            --error-bg: rgba(239, 68, 68, 0.15)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px
        }

        .badge {
            background: var(--accent-primary);
            color: #fff;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            font-size: .85rem
        }

        .exam-title {
            font-size: 1.1rem;
            font-weight: 600
        }

        .question-counter {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            color: var(--text-primary)
        }

        .theme-toggle .sun-icon {
            display: none
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px
        }

        .question-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 28px
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer
        }

        .option-item:hover:not(.disabled) {
            border-color: var(--accent-primary)
        }

        .option-item.selected {
            border-color: var(--accent-primary);
            background: rgba(4, 159, 217, 0.1)
        }

        .option-item.correct {
            border-color: var(--success);
            background: var(--success-bg)
        }

        .option-item.incorrect {
            border-color: var(--error);
            background: var(--error-bg)
        }

        .option-item.disabled {
            cursor: default;
            opacity: .8
        }

        .option-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0
        }

        .option-item.selected .option-checkbox {
            background: var(--accent-primary);
            border-color: var(--accent-primary)
        }

        .option-item.correct .option-checkbox {
            background: var(--success);
            border-color: var(--success)
        }

        .option-item.incorrect .option-checkbox {
            background: var(--error);
            border-color: var(--error)
        }

        .option-checkbox svg {
            width: 14px;
            height: 14px;
            color: #fff;
            display: none
        }

        .option-item.selected .option-checkbox svg,
        .option-item.correct .option-checkbox svg,
        .option-item.incorrect .option-checkbox svg {
            display: block
        }

        .option-letter {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            font-size: .9rem;
            color: var(--text-secondary);
            flex-shrink: 0
        }

        .option-item.selected .option-letter,
        .option-item.correct .option-letter,
        .option-item.incorrect .option-letter {
            color: #fff
        }

        .option-item.selected .option-letter {
            background: var(--accent-primary)
        }

        .option-item.correct .option-letter {
            background: var(--success)
        }

        .option-item.incorrect .option-letter {
            background: var(--error)
        }

        .option-text {
            flex: 1;
            font-size: .95rem;
            line-height: 1.5
        }

        .answer-feedback {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            border-radius: 10px;
            margin-top: 24px;
            font-weight: 600
        }

        .answer-feedback.show {
            display: flex
        }

        .answer-feedback.correct {
            background: var(--success-bg);
            color: var(--success)
        }

        .answer-feedback.incorrect {
            background: var(--error-bg);
            color: var(--error)
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: .95rem;
            cursor: pointer;
            text-decoration: none
        }

        .nav-btn.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary)
        }

        .nav-btn.primary {
            background: var(--accent-primary);
            border: none;
            color: #fff
        }

        .nav-btn.primary:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        .nav-btn svg {
            width: 18px;
            height: 18px
        }

        .progress-container {
            margin-bottom: 32px
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--success));
            border-radius: 3px
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: .85rem;
            color: var(--text-muted)
        }

        .results-card {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center
        }

        .results-card.show {
            display: block
        }

        .results-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--success-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .results-icon svg {
            width: 40px;
            height: 40px;
            color: var(--success)
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px
        }

        .results-score {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--success);
            margin-bottom: 16px
        }

        .results-detail {
            color: var(--text-secondary);
            margin-bottom: 32px
        }

        @media(max-width:640px) {
            .header {
                flex-direction: column;
                text-align: center
            }

            .question-card {
                padding: 20px
            }

            .nav-buttons {
                flex-direction: column
            }

            .nav-btn {
                width: 100%;
                justify-content: center
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left"><span class="badge">SD-WAN</span><span class="exam-title">Chapter 14: Management &
                Operations</span></div>
        <div class="header-right"><span class="question-counter" id="questionCounter">1/7</span><button
                class="theme-toggle" onclick="toggleTheme()"><i data-lucide="moon" class="moon-icon"></i><i
                    data-lucide="sun" class="sun-icon"></i></button></div>
    </header>
    <main class="main">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text"><span>Progress</span><span id="progressPercent">14%</span></div>
        </div>
        <div class="question-card" id="questionCard">
            <div class="question-text" id="questionText"></div>
            <div class="options-list" id="optionsList"></div>
            <div class="answer-feedback" id="answerFeedback"><i data-lucide="check-circle"></i><span
                    id="feedbackText"></span></div>
        </div>
        <div class="nav-buttons"><a href="chapter-14.html" class="nav-btn secondary"><i
                    data-lucide="arrow-left"></i>Kembali</a><button class="nav-btn primary" id="nextBtn"
                onclick="handleNext()"><span id="nextBtnText">Cek Jawaban</span><i
                    data-lucide="arrow-right"></i></button></div>
        <div class="results-card" id="resultsCard">
            <div class="results-icon"><i data-lucide="trophy"></i></div>
            <h2 class="results-title">Quiz Selesai!</h2>
            <div class="results-score" id="resultsScore">0/7</div>
            <p class="results-detail" id="resultsDetail"></p>
            <div class="nav-buttons" style="justify-content:center"><button class="nav-btn primary"
                    onclick="restartQuiz()"><i data-lucide="refresh-cw"></i>Coba Lagi</button><a href="chapter-14.html"
                    class="nav-btn secondary"><i data-lucide="book-open"></i>Kembali</a></div>
        </div>
    </main>
    <script>
        const questions = [{ id: 1, text: "Komponen SD-WAN fabric mana yang dapat dimonitor via SD-WAN Manager? / What components can be monitored via SD-WAN Manager?", options: [{ letter: "A", text: "SD-WAN Edge devices" }, { letter: "B", text: "SD-WAN Validators (vBond)" }, { letter: "C", text: "SD-WAN Controllers (vSmart)" }, { letter: "D", text: "Semua di atas / All of the above" }], correctAnswers: ["D"], isMultiple: false }, { id: 2, text: "Status kesehatan mana yang dapat ditetapkan ke resources? (Pilih tiga.) / Which health statuses can be assigned to resources? (Choose three.)", options: [{ letter: "A", text: "Excellent" }, { letter: "B", text: "Healthy" }, { letter: "C", text: "Good" }, { letter: "D", text: "Fair" }, { letter: "E", text: "Poor" }, { letter: "F", text: "Down" }], correctAnswers: ["C", "D", "E"], isMultiple: true }, { id: 3, text: "Tool SD-WAN Manager mana untuk live output dari WAN Edge? / Which SD-WAN Manager tool gets live output from WAN Edge?", options: [{ letter: "A", text: "Troubleshoot" }, { letter: "B", text: "Real Time" }, { letter: "C", text: "Live Logs" }, { letter: "D", text: "Device template" }, { letter: "E", text: "TLOC List" }, { letter: "F", text: "Site List" }], correctAnswers: ["B"], isMultiple: false }, { id: 4, text: "Benar atau salah: ThousandEyes agents dapat diinstal di semua Catalyst 8000 platforms. / True or false: ThousandEyes agents can be installed on all Catalyst 8000 router platforms.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["B"], isMultiple: false }, { id: 5, text: "External analytics tools untuk monitor SD-WAN? (Pilih dua.) / What external analytics tools can monitor SD-WAN? (Choose two.)", options: [{ letter: "A", text: "Cisco Intersight" }, { letter: "B", text: "Catalyst SD-WAN Analytics" }, { letter: "C", text: "Cisco ThousandEyes" }, { letter: "D", text: "Cisco AppDynamics" }], correctAnswers: ["B", "C"], isMultiple: true }, { id: 6, text: "Tool mana yang menyediakan representasi grafis dari overlay network path? / Which tool provides graphical representation of overlay network path?", options: [{ letter: "A", text: "TraceRoute" }, { letter: "B", text: "Flow Simulator" }, { letter: "C", text: "Application Dashboard" }, { letter: "D", text: "Ping" }], correctAnswers: ["B"], isMultiple: false }, { id: 7, text: "Benar atau salah: Predictive Path Recommendations membutuhkan ThousandEyes. / True or false: Predictive Path Recommendations requires ThousandEyes.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["A"], isMultiple: false }];
        let currentQ = 0, selectedAns = [], isAns = false, correctCnt = 0;
        function init() { loadQ(); lucide.createIcons(); }
        function loadQ() { const q = questions[currentQ]; document.getElementById('questionText').textContent = q.text; document.getElementById('questionCounter').textContent = `${currentQ + 1}/${questions.length}`; document.getElementById('progressFill').style.width = `${((currentQ + 1) / questions.length) * 100}%`; document.getElementById('progressPercent').textContent = `${Math.round(((currentQ + 1) / questions.length) * 100)}%`; selectedAns = []; isAns = false; document.getElementById('nextBtnText').textContent = 'Cek Jawaban'; document.getElementById('answerFeedback').classList.remove('show', 'correct', 'incorrect'); document.getElementById('nextBtn').disabled = true; document.getElementById('optionsList').innerHTML = q.options.map(o => `<div class="option-item" data-letter="${o.letter}" onclick="selOpt('${o.letter}')"><div class="option-checkbox"><i data-lucide="check"></i></div><span class="option-letter">${o.letter}.</span><span class="option-text">${o.text}</span></div>`).join(''); lucide.createIcons(); }
        function selOpt(l) { if (isAns) return; const q = questions[currentQ]; const el = document.querySelector(`.option-item[data-letter="${l}"]`); if (q.isMultiple) { if (selectedAns.includes(l)) { selectedAns = selectedAns.filter(a => a !== l); el.classList.remove('selected'); } else { selectedAns.push(l); el.classList.add('selected'); } } else { document.querySelectorAll('.option-item').forEach(e => e.classList.remove('selected')); selectedAns = [l]; el.classList.add('selected'); } document.getElementById('nextBtn').disabled = selectedAns.length === 0; }
        function handleNext() { if (!isAns) { checkAns(); } else { currentQ++; if (currentQ < questions.length) { loadQ(); } else { showRes(); } } }
        function checkAns() { isAns = true; const q = questions[currentQ]; const c = q.correctAnswers; const ok = selectedAns.length === c.length && selectedAns.every(a => c.includes(a)); if (ok) correctCnt++; document.getElementById('answerFeedback').classList.add('show', ok ? 'correct' : 'incorrect'); document.getElementById('feedbackText').textContent = `Jawaban benar: ${c.join(', ')}`; document.querySelectorAll('.option-item').forEach(el => { el.classList.add('disabled'); if (c.includes(el.dataset.letter)) { el.classList.add('correct'); el.classList.remove('selected'); } else if (selectedAns.includes(el.dataset.letter)) { el.classList.add('incorrect'); el.classList.remove('selected'); } }); document.getElementById('nextBtnText').textContent = currentQ < questions.length - 1 ? 'Lanjut' : 'Lihat Hasil'; document.getElementById('nextBtn').disabled = false; lucide.createIcons(); }
        function showRes() { document.getElementById('questionCard').style.display = 'none'; document.querySelector('.nav-buttons').style.display = 'none'; document.getElementById('resultsCard').classList.add('show'); document.getElementById('resultsScore').textContent = `${correctCnt}/${questions.length}`; document.getElementById('resultsDetail').textContent = `Anda menjawab ${correctCnt} dari ${questions.length} pertanyaan dengan benar.`; lucide.createIcons(); }
        function restartQuiz() { currentQ = 0; correctCnt = 0; document.getElementById('questionCard').style.display = 'block'; document.querySelector('.nav-buttons').style.display = 'flex'; document.getElementById('resultsCard').classList.remove('show'); loadQ(); }
        function toggleTheme() { const h = document.documentElement; if (h.getAttribute('data-theme') === 'dark') { h.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); } else { h.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); } lucide.createIcons(); }
        if (localStorage.getItem('theme') === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
