<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6 Quiz - SD-WAN Policies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-primary: #049fd9;
            --accent-secondary: #0277bd;
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: rgba(255, 255, 255, 0.08);
            --success-bg: rgba(16, 185, 129, 0.15);
            --error-bg: rgba(239, 68, 68, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .badge {
            background: var(--accent-primary);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .exam-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .question-counter {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            color: var(--text-primary);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .question-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 28px;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover:not(.disabled) {
            border-color: var(--accent-primary);
        }

        .option-item.selected {
            border-color: var(--accent-primary);
            background: rgba(4, 159, 217, 0.1);
        }

        .option-item.correct {
            border-color: var(--success);
            background: var(--success-bg);
        }

        .option-item.incorrect {
            border-color: var(--error);
            background: var(--error-bg);
        }

        .option-item.disabled {
            cursor: default;
            opacity: 0.8;
        }

        .option-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .option-item.selected .option-checkbox {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .option-item.correct .option-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .option-item.incorrect .option-checkbox {
            background: var(--error);
            border-color: var(--error);
        }

        .option-checkbox svg {
            width: 14px;
            height: 14px;
            color: white;
            display: none;
        }

        .option-item.selected .option-checkbox svg,
        .option-item.correct .option-checkbox svg,
        .option-item.incorrect .option-checkbox svg {
            display: block;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .option-item.selected .option-letter,
        .option-item.correct .option-letter,
        .option-item.incorrect .option-letter {
            color: white;
        }

        .option-item.selected .option-letter {
            background: var(--accent-primary);
        }

        .option-item.correct .option-letter {
            background: var(--success);
        }

        .option-item.incorrect .option-letter {
            background: var(--error);
        }

        .option-text {
            flex: 1;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .answer-feedback {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-top: 24px;
            font-weight: 600;
        }

        .answer-feedback.show {
            display: flex;
        }

        .answer-feedback.correct {
            background: var(--success-bg);
            color: var(--success);
        }

        .answer-feedback.incorrect {
            background: var(--error-bg);
            color: var(--error);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-btn.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .nav-btn.primary {
            background: var(--accent-primary);
            border: none;
            color: white;
        }

        .nav-btn.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--success));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .results-card {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .results-card.show {
            display: block;
        }

        .results-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--success-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results-icon svg {
            width: 40px;
            height: 40px;
            color: var(--success);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .results-score {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--success);
            margin-bottom: 16px;
        }

        .results-detail {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .question-card {
                padding: 20px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left"><span class="badge">SD-WAN</span><span class="exam-title">Chapter 6: SD-WAN
                Policies</span></div>
        <div class="header-right"><span class="question-counter" id="questionCounter">1 / 10</span><button
                class="theme-toggle" onclick="toggleTheme()"><i data-lucide="moon" class="moon-icon"></i><i
                    data-lucide="sun" class="sun-icon"></i></button></div>
    </header>
    <main class="main">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text"><span>Progress</span><span id="progressPercent">10%</span></div>
        </div>
        <div class="question-card" id="questionCard">
            <div class="question-text" id="questionText"></div>
            <div class="options-list" id="optionsList"></div>
            <div class="answer-feedback" id="answerFeedback"><i data-lucide="check-circle"></i><span
                    id="feedbackText"></span></div>
        </div>
        <div class="nav-buttons"><a href="chapter-06.html" class="nav-btn secondary"><i
                    data-lucide="arrow-left"></i>Kembali</a><button class="nav-btn primary" id="nextBtn"
                onclick="handleNext()"><span id="nextBtnText">Cek Jawaban</span><i
                    data-lucide="arrow-right"></i></button></div>
        <div class="results-card" id="resultsCard">
            <div class="results-icon"><i data-lucide="trophy"></i></div>
            <h2 class="results-title">Quiz Selesai!</h2>
            <div class="results-score" id="resultsScore">0/10</div>
            <p class="results-detail" id="resultsDetail"></p>
            <div class="nav-buttons" style="justify-content: center;"><button class="nav-btn primary"
                    onclick="restartQuiz()"><i data-lucide="refresh-cw"></i>Coba Lagi</button><a href="chapter-06.html"
                    class="nav-btn secondary"><i data-lucide="book-open"></i>Kembali</a></div>
        </div>
    </main>
    <script>
        const questions = [
            { id: 1, text: "Mana saja yang merupakan tipe policy Cisco Catalyst SD-WAN? (Pilih tiga.) / Which of the following are types of Cisco Catalyst SD-WAN policies? (Choose three.)", options: [{ letter: "A", text: "Traffic engineering policy" }, { letter: "B", text: "URL Filtering policy" }, { letter: "C", text: "Application-Aware Routing policy" }, { letter: "D", text: "Centralized data policy" }], correctAnswers: ["B", "C", "D"], isMultiple: true },
            { id: 2, text: "Benar atau salah: Policy Cisco Catalyst SD-WAN menggunakan logika best-match (atau most-specific-match). / True or false: Cisco Catalyst SD-WAN policies use a best-match (or most-specific-match) matching logic.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["B"], isMultiple: false },
            { id: 3, text: "Mana saja yang merupakan tipe list yang digunakan dalam policy Cisco Catalyst SD-WAN? (Pilih semua yang berlaku.) / Which of the following are types of lists used in Cisco Catalyst SD-WAN policies? (Choose all that apply.)", options: [{ letter: "A", text: "Prefix list" }, { letter: "B", text: "SLA class" }, { letter: "C", text: "Application list" }, { letter: "D", text: "VPN list" }, { letter: "E", text: "TLOC list" }, { letter: "F", text: "Site list" }], correctAnswers: ["A", "B", "C", "D", "E", "F"], isMultiple: true },
            { id: 4, text: "Benar atau salah: Satu objek IP Prefix list dapat digunakan untuk match routes di control plane dan packets di data plane. / True or false: A single IP Prefix list object can be used to match routes in the control plane and packets in the data plane.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["B"], isMultiple: false },
            { id: 5, text: "Mana yang hanya dapat dikonfigurasi sebagai bagian dari local policy? / Which of the following can only be configured as part of a local policy?", options: [{ letter: "A", text: "Meneruskan traffic tertentu melalui link transport tertentu / Forwarding a specific type of traffic over a specific transport link" }, { letter: "B", text: "Memfilter route tertentu dari BGP peer / Filtering specific routes from a BGP peer" }, { letter: "C", text: "Memblokir semua traffic YouTube / Dropping all YouTube traffic" }, { letter: "D", text: "Meneruskan voice call melalui link dengan latency kurang dari 150 ms / Forwarding voice calls over a link that has less than 150 ms of latency" }], correctAnswers: ["B"], isMultiple: false },
            { id: 6, text: "Tipe policy mana yang di-apply dan di-enforce pada SD-WAN Controller (sebelumnya vSmart)? (Pilih semua yang berlaku.) / Which types of policies are applied to and enforced on SD-WAN Controller (formerly vSmart)? (Choose all that apply.)", options: [{ letter: "A", text: "VPN membership policies" }, { letter: "B", text: "Topology (control) policies" }, { letter: "C", text: "Zone-Based Firewall (ZBFW) policies" }, { letter: "D", text: "Cflowd policies" }], correctAnswers: ["A", "B"], isMultiple: true },
            { id: 7, text: "Tipe policy mana yang di-apply dan di-enforce pada WAN Edge? (Pilih dua.) / Which types of policies are applied to and enforced on a WAN Edge? (Choose two.)", options: [{ letter: "A", text: "Application-Aware Routing policies" }, { letter: "B", text: "VPN membership policies" }, { letter: "C", text: "Security policies" }, { letter: "D", text: "Localized data policies" }, { letter: "E", text: "Topology policies" }], correctAnswers: ["C", "D"], isMultiple: true },
            { id: 8, text: "Tipe policy mana yang di-apply ke SD-WAN Controllers tapi di-enforce pada WAN Edge devices? / Which types of policies are applied to SD-WAN Controllers and enforced on WAN Edge devices?", options: [{ letter: "A", text: "Application-aware routing policies" }, { letter: "B", text: "VPN membership policies" }, { letter: "C", text: "Security policies" }, { letter: "D", text: "Localized data policies" }, { letter: "E", text: "Topology policies" }], correctAnswers: ["A"], isMultiple: false },
            { id: 9, text: "Dalam deployment Cisco Catalyst SD-WAN tipikal, semua policy diadministrasi di mana? / In a typical Cisco Catalyst SD-WAN deployment, all policies are administered in which of the following?", options: [{ letter: "A", text: "WAN Edge" }, { letter: "B", text: "SD-WAN Controller (sebelumnya vSmart)" }, { letter: "C", text: "SD-WAN Validator (sebelumnya vBond)" }, { letter: "D", text: "SD-WAN Manager (sebelumnya vManage)" }, { letter: "E", text: "SD-WAN Policy (sebelumnya vPolicy)" }], correctAnswers: ["D"], isMultiple: false },
            { id: 10, text: "Jika satu flow match dengan sequence di AAR policy dan centralized data policy, dan tidak ada tunnel yang memenuhi SLA di AAR policy, flow akan diteruskan menurut policy mana? / If a single flow matches sequences in both an AAR policy and a centralized data policy, and there are no tunnels meeting the SLA in the AAR policy, the flow will be forwarded according to which policy?", options: [{ letter: "A", text: "Application-Aware Routing policy" }, { letter: "B", text: "Centralized data policy" }, { letter: "C", text: "Policy yang dikonfigurasi lebih dulu / Policy that was configured first" }, { letter: "D", text: "Policy dengan urutan alfabet lebih rendah / Policy with the lower alphabetical order" }], correctAnswers: ["B"], isMultiple: false }
        ];
        let currentQuestion = 0, selectedAnswers = [], isAnswered = false, correctCount = 0;
        function init() { loadQuestion(); lucide.createIcons(); }
        function loadQuestion() { const q = questions[currentQuestion]; document.getElementById('questionText').textContent = q.text; document.getElementById('questionCounter').textContent = `${currentQuestion + 1} / ${questions.length}`; const progress = ((currentQuestion + 1) / questions.length) * 100; document.getElementById('progressFill').style.width = `${progress}%`; document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`; selectedAnswers = []; isAnswered = false; document.getElementById('nextBtnText').textContent = 'Cek Jawaban'; document.getElementById('answerFeedback').classList.remove('show', 'correct', 'incorrect'); document.getElementById('nextBtn').disabled = true; document.getElementById('optionsList').innerHTML = q.options.map(opt => `<div class="option-item" data-letter="${opt.letter}" onclick="selectOption('${opt.letter}')"><div class="option-checkbox"><i data-lucide="check"></i></div><span class="option-letter">${opt.letter}.</span><span class="option-text">${opt.text}</span></div>`).join(''); lucide.createIcons(); }
        function selectOption(letter) { if (isAnswered) return; const q = questions[currentQuestion]; const el = document.querySelector(`.option-item[data-letter="${letter}"]`); if (q.isMultiple) { if (selectedAnswers.includes(letter)) { selectedAnswers = selectedAnswers.filter(a => a !== letter); el.classList.remove('selected'); } else { selectedAnswers.push(letter); el.classList.add('selected'); } } else { document.querySelectorAll('.option-item').forEach(e => e.classList.remove('selected')); selectedAnswers = [letter]; el.classList.add('selected'); } document.getElementById('nextBtn').disabled = selectedAnswers.length === 0; }
        function handleNext() { if (!isAnswered) { checkAnswer(); } else { currentQuestion++; if (currentQuestion < questions.length) { loadQuestion(); } else { showResults(); } } }
        function checkAnswer() { isAnswered = true; const q = questions[currentQuestion]; const correct = q.correctAnswers; const isCorrect = selectedAnswers.length === correct.length && selectedAnswers.every(a => correct.includes(a)); if (isCorrect) correctCount++; document.getElementById('answerFeedback').classList.add('show', isCorrect ? 'correct' : 'incorrect'); document.getElementById('feedbackText').textContent = `Jawaban benar: ${correct.join(', ')}`; document.querySelectorAll('.option-item').forEach(el => { el.classList.add('disabled'); if (correct.includes(el.dataset.letter)) { el.classList.add('correct'); el.classList.remove('selected'); } else if (selectedAnswers.includes(el.dataset.letter)) { el.classList.add('incorrect'); el.classList.remove('selected'); } }); document.getElementById('nextBtnText').textContent = currentQuestion < questions.length - 1 ? 'Lanjut' : 'Lihat Hasil'; document.getElementById('nextBtn').disabled = false; lucide.createIcons(); }
        function showResults() { document.getElementById('questionCard').style.display = 'none'; document.querySelector('.nav-buttons').style.display = 'none'; document.getElementById('resultsCard').classList.add('show'); document.getElementById('resultsScore').textContent = `${correctCount}/${questions.length}`; document.getElementById('resultsDetail').textContent = `Anda menjawab ${correctCount} dari ${questions.length} pertanyaan dengan benar.`; lucide.createIcons(); }
        function restartQuiz() { currentQuestion = 0; correctCount = 0; document.getElementById('questionCard').style.display = 'block'; document.querySelector('.nav-buttons').style.display = 'flex'; document.getElementById('resultsCard').classList.remove('show'); loadQuestion(); }
        function toggleTheme() { const html = document.documentElement; if (html.getAttribute('data-theme') === 'dark') { html.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); } else { html.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); } lucide.createIcons(); }
        if (localStorage.getItem('theme') === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
