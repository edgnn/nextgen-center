<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 Quiz - Centralized Control Policy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-primary: #049fd9;
            --accent-secondary: #0277bd;
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: rgba(255, 255, 255, 0.08);
            --success-bg: rgba(16, 185, 129, 0.15);
            --error-bg: rgba(239, 68, 68, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .badge {
            background: var(--accent-primary);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .exam-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .question-counter {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            color: var(--text-primary);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .question-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 28px;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover:not(.disabled) {
            border-color: var(--accent-primary);
        }

        .option-item.selected {
            border-color: var(--accent-primary);
            background: rgba(4, 159, 217, 0.1);
        }

        .option-item.correct {
            border-color: var(--success);
            background: var(--success-bg);
        }

        .option-item.incorrect {
            border-color: var(--error);
            background: var(--error-bg);
        }

        .option-item.disabled {
            cursor: default;
            opacity: 0.8;
        }

        .option-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .option-item.selected .option-checkbox {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .option-item.correct .option-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .option-item.incorrect .option-checkbox {
            background: var(--error);
            border-color: var(--error);
        }

        .option-checkbox svg {
            width: 14px;
            height: 14px;
            color: white;
            display: none;
        }

        .option-item.selected .option-checkbox svg,
        .option-item.correct .option-checkbox svg,
        .option-item.incorrect .option-checkbox svg {
            display: block;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .option-item.selected .option-letter,
        .option-item.correct .option-letter,
        .option-item.incorrect .option-letter {
            color: white;
        }

        .option-item.selected .option-letter {
            background: var(--accent-primary);
        }

        .option-item.correct .option-letter {
            background: var(--success);
        }

        .option-item.incorrect .option-letter {
            background: var(--error);
        }

        .option-text {
            flex: 1;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .answer-feedback {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-top: 24px;
            font-weight: 600;
        }

        .answer-feedback.show {
            display: flex;
        }

        .answer-feedback.correct {
            background: var(--success-bg);
            color: var(--success);
        }

        .answer-feedback.incorrect {
            background: var(--error-bg);
            color: var(--error);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-btn.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .nav-btn.primary {
            background: var(--accent-primary);
            border: none;
            color: white;
        }

        .nav-btn.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--success));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .results-card {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .results-card.show {
            display: block;
        }

        .results-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--success-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results-icon svg {
            width: 40px;
            height: 40px;
            color: var(--success);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .results-score {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--success);
            margin-bottom: 16px;
        }

        .results-detail {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .question-card {
                padding: 20px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left"><span class="badge">SD-WAN</span><span class="exam-title">Chapter 7: Centralized
                Control Policy</span></div>
        <div class="header-right"><span class="question-counter" id="questionCounter">1 / 11</span><button
                class="theme-toggle" onclick="toggleTheme()"><i data-lucide="moon" class="moon-icon"></i><i
                    data-lucide="sun" class="sun-icon"></i></button></div>
    </header>
    <main class="main">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text"><span>Progress</span><span id="progressPercent">9%</span></div>
        </div>
        <div class="question-card" id="questionCard">
            <div class="question-text" id="questionText"></div>
            <div class="options-list" id="optionsList"></div>
            <div class="answer-feedback" id="answerFeedback"><i data-lucide="check-circle"></i><span
                    id="feedbackText"></span></div>
        </div>
        <div class="nav-buttons"><a href="chapter-07.html" class="nav-btn secondary"><i
                    data-lucide="arrow-left"></i>Kembali</a><button class="nav-btn primary" id="nextBtn"
                onclick="handleNext()"><span id="nextBtnText">Cek Jawaban</span><i
                    data-lucide="arrow-right"></i></button></div>
        <div class="results-card" id="resultsCard">
            <div class="results-icon"><i data-lucide="trophy"></i></div>
            <h2 class="results-title">Quiz Selesai!</h2>
            <div class="results-score" id="resultsScore">0/11</div>
            <p class="results-detail" id="resultsDetail"></p>
            <div class="nav-buttons" style="justify-content: center;"><button class="nav-btn primary"
                    onclick="restartQuiz()"><i data-lucide="refresh-cw"></i>Coba Lagi</button><a href="chapter-07.html"
                    class="nav-btn secondary"><i data-lucide="book-open"></i>Kembali</a></div>
        </div>
    </main>
    <script>
        const questions = [
            { id: 1, text: "Apa pengaturan default dari default action dalam centralized control policy? / What is the default setting of the default action in a centralized control policy?", options: [{ letter: "A", text: "Accept" }, { letter: "B", text: "Permit" }, { letter: "C", text: "Reject" }, { letter: "D", text: "Deny" }, { letter: "E", text: "Tidak ada default action / There is no default action" }], correctAnswers: ["C"], isMultiple: false },
            { id: 2, text: "Mana saja opsi konfigurasi untuk TLOC list? (Pilih empat.) / Which of the following are configuration options for a TLOC list? (Choose four.)", options: [{ letter: "A", text: "Site ID" }, { letter: "B", text: "System IP address" }, { letter: "C", text: "Color" }, { letter: "D", text: "Encapsulation" }, { letter: "E", text: "Preference" }, { letter: "F", text: "Weight" }, { letter: "G", text: "VPN" }, { letter: "H", text: "Prefix" }], correctAnswers: ["B", "C", "D", "E"], isMultiple: true },
            { id: 3, text: "Atribut TLOC Weight digunakan untuk _____. / The TLOC attribute Weight is used _____.", options: [{ letter: "A", text: "Sebagai kriteria pertama dalam proses OMP best-path selection / As the first criterion in the OMP best-path selection process" }, { letter: "B", text: "Sebagai tie-breaker terakhir dalam proses OMP best-path selection / As the final tie-breaker in the OMP best-path selection process" }, { letter: "C", text: "Untuk menentukan rasio flow untuk load-sharing pada TLOCs yang dipilih sebagai best paths / For determining the ratio of flows for load-sharing on the TLOCs selected as the best paths" }, { letter: "D", text: "Untuk mematikan anti-gravity machine / For turning off the anti-gravity machine" }], correctAnswers: ["C"], isMultiple: false },
            { id: 4, text: "Benar atau salah: Nilai OMP Route Preference dapat dikonfigurasi melalui feature templates dan device templates. / True or false: OMP Route Preference values can be configured via feature templates and device templates.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["B"], isMultiple: false },
            { id: 5, text: "Apa status proses OMP yang telah dimasukkan ke IP routing table? / What is the status of an OMP process that has been inserted into the IP routing table?", options: [{ letter: "A", text: "C I R" }, { letter: "B", text: "C R" }, { letter: "C", text: "R" }, { letter: "D", text: "Rej, R, Inv" }], correctAnswers: ["A"], isMultiple: false },
            { id: 6, text: "Preference adalah atribut OMP yang terkait dengan mana? / Preference is an OMP attribute associated with which of the following?", options: [{ letter: "A", text: "TLOCs" }, { letter: "B", text: "OMP routes" }, { letter: "C", text: "Keduanya TLOCs dan OMP routes / Both TLOCs and OMP routes" }, { letter: "D", text: "Tidak keduanya / Neither TLOCs nor OMP routes" }], correctAnswers: ["C"], isMultiple: false },
            { id: 7, text: "VPN membership policies digunakan untuk apa? / What are VPN membership policies used to do?", options: [{ letter: "A", text: "Menentukan user mana yang termasuk VPN mana / Determine which users belong to which VPNs" }, { letter: "B", text: "Menentukan route mana yang termasuk VPN mana / Determine which routes belong to which VPNs" }, { letter: "C", text: "Menentukan WAN Edge router mana yang termasuk SD-WAN fabrics mana / Determine which WAN Edge routers belong to which SD-WAN fabrics" }, { letter: "D", text: "Menentukan VPN mana yang diizinkan join overlay fabric pada WAN Edge router / Determine which VPNs will be permitted to join the overlay fabric on a WAN Edge router" }, { letter: "E", text: "Menentukan rasio flow untuk load-sharing / Determine the ratio of flows for load-sharing" }], correctAnswers: ["D"], isMultiple: false },
            { id: 8, text: "Benar atau salah: Centralized control policies yang leak routes harus selalu di-apply dalam arah outbound. / True or false: Centralized control policies that leak routes must always be applied in the outbound direction.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["B"], isMultiple: false },
            { id: 9, text: "Benar atau salah: Centralized control policy dapat digunakan untuk leak routes antara service-side VPNs dan VPN 0. / True or false: A centralized control policy can be used to leak routes between service-side VPNs and VPN 0.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["B"], isMultiple: false },
            { id: 10, text: "Tipe policy mana yang digunakan untuk export OMP routes dari satu VPN ke VPN lain? / Which type of policy is used to export OMP routes from one VPN to another VPN?", options: [{ letter: "A", text: "Route import/export policies" }, { letter: "B", text: "VPN membership policies" }, { letter: "C", text: "Centralized control policies" }, { letter: "D", text: "Localized control policies" }, { letter: "E", text: "Tidak ada policy / No policy; it is not possible" }], correctAnswers: ["C"], isMultiple: false },
            { id: 11, text: "Benar atau salah: Topology groups membantu mencapai behavior yang sama seperti centralized control policies. / True or false: Topology groups help to achieve the same behavior as centralized control policies.", options: [{ letter: "A", text: "Benar / True" }, { letter: "B", text: "Salah / False" }], correctAnswers: ["A"], isMultiple: false }
        ];
        let currentQuestion = 0, selectedAnswers = [], isAnswered = false, correctCount = 0;
        function init() { loadQuestion(); lucide.createIcons(); }
        function loadQuestion() { const q = questions[currentQuestion]; document.getElementById('questionText').textContent = q.text; document.getElementById('questionCounter').textContent = `${currentQuestion + 1} / ${questions.length}`; const progress = ((currentQuestion + 1) / questions.length) * 100; document.getElementById('progressFill').style.width = `${progress}%`; document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`; selectedAnswers = []; isAnswered = false; document.getElementById('nextBtnText').textContent = 'Cek Jawaban'; document.getElementById('answerFeedback').classList.remove('show', 'correct', 'incorrect'); document.getElementById('nextBtn').disabled = true; document.getElementById('optionsList').innerHTML = q.options.map(opt => `<div class="option-item" data-letter="${opt.letter}" onclick="selectOption('${opt.letter}')"><div class="option-checkbox"><i data-lucide="check"></i></div><span class="option-letter">${opt.letter}.</span><span class="option-text">${opt.text}</span></div>`).join(''); lucide.createIcons(); }
        function selectOption(letter) { if (isAnswered) return; const q = questions[currentQuestion]; const el = document.querySelector(`.option-item[data-letter="${letter}"]`); if (q.isMultiple) { if (selectedAnswers.includes(letter)) { selectedAnswers = selectedAnswers.filter(a => a !== letter); el.classList.remove('selected'); } else { selectedAnswers.push(letter); el.classList.add('selected'); } } else { document.querySelectorAll('.option-item').forEach(e => e.classList.remove('selected')); selectedAnswers = [letter]; el.classList.add('selected'); } document.getElementById('nextBtn').disabled = selectedAnswers.length === 0; }
        function handleNext() { if (!isAnswered) { checkAnswer(); } else { currentQuestion++; if (currentQuestion < questions.length) { loadQuestion(); } else { showResults(); } } }
        function checkAnswer() { isAnswered = true; const q = questions[currentQuestion]; const correct = q.correctAnswers; const isCorrect = selectedAnswers.length === correct.length && selectedAnswers.every(a => correct.includes(a)); if (isCorrect) correctCount++; document.getElementById('answerFeedback').classList.add('show', isCorrect ? 'correct' : 'incorrect'); document.getElementById('feedbackText').textContent = `Jawaban benar: ${correct.join(', ')}`; document.querySelectorAll('.option-item').forEach(el => { el.classList.add('disabled'); if (correct.includes(el.dataset.letter)) { el.classList.add('correct'); el.classList.remove('selected'); } else if (selectedAnswers.includes(el.dataset.letter)) { el.classList.add('incorrect'); el.classList.remove('selected'); } }); document.getElementById('nextBtnText').textContent = currentQuestion < questions.length - 1 ? 'Lanjut' : 'Lihat Hasil'; document.getElementById('nextBtn').disabled = false; lucide.createIcons(); }
        function showResults() { document.getElementById('questionCard').style.display = 'none'; document.querySelector('.nav-buttons').style.display = 'none'; document.getElementById('resultsCard').classList.add('show'); document.getElementById('resultsScore').textContent = `${correctCount}/${questions.length}`; document.getElementById('resultsDetail').textContent = `Anda menjawab ${correctCount} dari ${questions.length} pertanyaan dengan benar.`; lucide.createIcons(); }
        function restartQuiz() { currentQuestion = 0; correctCount = 0; document.getElementById('questionCard').style.display = 'block'; document.querySelector('.nav-buttons').style.display = 'flex'; document.getElementById('resultsCard').classList.remove('show'); loadQuestion(); }
        function toggleTheme() { const html = document.documentElement; if (html.getAttribute('data-theme') === 'dark') { html.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); } else { html.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); } lucide.createIcons(); }
        if (localStorage.getItem('theme') === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
