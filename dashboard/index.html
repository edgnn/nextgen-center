<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - On Development | Nextgen Center</title>

    <!-- Auth Check -->
    <script>
        if (localStorage.getItem('nextgenAuth') !== 'authenticated') {
            window.location.href = '../login.html';
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-1: #6366f1;
            --accent-2: #8b5cf6;
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --glow-1: rgba(99, 102, 241, 0.4);
            --glow-2: rgba(139, 92, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, var(--glow-1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--glow-2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(5deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        /* Icon Animation */
        .icon-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        .icon-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: var(--gradient-1);
            z-index: -1;
            opacity: 0.5;
            animation: rotate 10s linear infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .main-icon {
            width: 80px;
            height: 80px;
            color: var(--accent-1);
            animation: gear 8s linear infinite;
        }

        @keyframes gear {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Text */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 60%;
            height: 100%;
            background: var(--gradient-1);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {

            0%,
            100% {
                width: 40%;
            }

            50% {
                width: 70%;
            }
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        /* Back Button */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-1);
            transform: translateY(-2px);
        }

        .btn-back svg {
            width: 18px;
            height: 18px;
        }

        /* Features Coming Soon */
        .features {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .feature-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .feature-badge svg {
            width: 16px;
            height: 16px;
            color: var(--accent-1);
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <div class="icon-container">
            <i data-lucide="settings" class="main-icon"></i>
        </div>

        <h1>On Development</h1>
        <p class="subtitle">
            Dashboard SDWAN Surveillance sedang dalam tahap pengembangan.<br>
            Kami sedang bekerja keras untuk menghadirkan fitur-fitur terbaik untuk Anda.
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="progress-text">Progress: ~60% Complete</p>

        <a href="../" class="btn-back">
            <i data-lucide="arrow-left"></i>
            Kembali ke Home
        </a>

        <div class="features">
            <div class="feature-badge">
                <i data-lucide="bar-chart-3"></i>
                Analytics
            </div>
            <div class="feature-badge">
                <i data-lucide="ticket"></i>
                TTR Tracking
            </div>
            <div class="feature-badge">
                <i data-lucide="activity"></i>
                Real-time Alerts
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
