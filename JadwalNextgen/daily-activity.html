<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Report - Nextgen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Daily Activity Specific Styles */
        .daily-activity-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title-icon {
            font-size: 2rem;
            -webkit-text-fill-color: initial;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        /* Selector Panel */
        .selector-panel {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            align-items: flex-end;
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .selector-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .selector-group label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Logo Header */
        .logo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .logo-container {
            flex: 0 0 auto;
        }

        .logo-container img {
            height: 60px;
            width: auto;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .header-spacer {
            flex: 0 0 auto;
            width: 200px;
        }

        /* Employee Info Card */
        .employee-info-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            border-left: 4px solid;
            border-image: var(--accent-gradient) 1;
        }

        .employee-info-grid {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .info-label {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            min-width: 120px;
        }

        .info-colon {
            color: var(--text-primary);
            font-weight: 500;
        }

        .info-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Daily Activity Table */
        .activity-table-wrapper {
            overflow-x: auto;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .activity-table th,
        .activity-table td {
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .activity-table thead th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .activity-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .activity-table tbody tr.weekend-row {
            background: var(--weekend-bg);
        }

        .activity-table tbody tr.holiday-row {
            background: rgba(239, 68, 68, 0.15);
        }

        .activity-table tbody tr.libur-row {
            background: rgba(100, 116, 139, 0.1);
        }

        /* Column widths */
        .col-no {
            width: 40px;
            text-align: center;
        }

        .col-tanggal {
            width: 120px;
        }

        .col-hadir {
            width: 120px;
        }

        .col-start {
            width: 80px;
            text-align: center;
        }

        .col-end {
            width: 80px;
            text-align: center;
        }

        .col-activity {
            min-width: 300px;
        }

        .col-keterangan {
            min-width: 200px;
        }

        /* Editable cells */
        .editable-cell {
            position: relative;
        }

        .editable-cell input {
            width: 100%;
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.85rem;
            transition: all var(--transition-fast);
        }

        .editable-cell input:focus {
            border-color: var(--shift-o1);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .editable-cell input:hover {
            border-color: var(--text-muted);
        }

        .col-end.editable-cell input,
        .col-start.editable-cell input {
            width: 70px;
            text-align: center;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .editable-cell input:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Day name badge */
        .day-badge {
            display: inline-block;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            margin-left: var(--spacing-xs);
            font-weight: 500;
        }

        .day-badge.weekend {
            background: var(--shift-libur);
            color: white;
        }

        .day-badge.holiday {
            background: var(--shift-a1);
            color: white;
        }

        /* Signature Section */
        .signature-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            padding: var(--spacing-xl);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
        }

        .signature-box {
            text-align: center;
            padding: var(--spacing-lg);
        }

        .signature-title {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .signature-line {
            height: 80px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--spacing-sm);
        }

        .signature-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .signature-nik {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Action buttons */
        .action-bar {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .btn-download {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .btn-pdf {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-pdf:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all var(--transition-normal);
        }

        .btn-back:hover {
            border-color: var(--shift-o1);
            background: var(--bg-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .selector-panel {
                flex-direction: column;
            }

            .signature-section {
                grid-template-columns: 1fr;
            }

            .action-bar {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="daily-activity-container">
        <!-- Page Header -->
        <header class="page-header">
            <h1 class="page-title">
                <span class="page-title-icon">üìã</span>
                Daily Activity Report
            </h1>
            <div class="header-actions">
                <a href="index.html" class="btn-back">
                    ‚Üê Kembali ke Jadwal
                </a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Selector Panel -->
        <div class="selector-panel">
            <div class="selector-group">
                <label for="employeeSelect">Karyawan</label>
                <select id="employeeSelect" class="select-input" style="min-width: 250px;">
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="selector-group">
                <label for="monthSelect">Bulan</label>
                <select id="monthSelect" class="select-input">
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="selector-group">
                <label for="yearSelect">Tahun</label>
                <select id="yearSelect" class="select-input">
                    <!-- Populated by JS -->
                </select>
            </div>
            <button class="download-btn" id="loadDataBtn" style="margin-left: auto;">
                üîÑ Muat Data
            </button>
        </div>

        <!-- Logo Header -->
        <div class="logo-header" id="logoHeader" style="display: none;">
            <div class="logo-container">
                <img src="infomedia-logo.png" alt="Infomedia Logo">
            </div>
            <h2 class="header-title">Daily Activity</h2>
            <div class="header-spacer"></div>
        </div>

        <!-- Employee Info Card -->
        <div class="employee-info-card" id="employeeInfoCard" style="display: none;">
            <div class="employee-info-grid">
                <div class="info-item">
                    <span class="info-label">NIK / Perner</span>
                    <span class="info-colon">:</span>
                    <span class="info-value" id="infoNik">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Nama</span>
                    <span class="info-colon">:</span>
                    <span class="info-value" id="infoNama">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Jabatan</span>
                    <span class="info-colon">:</span>
                    <span class="info-value" id="infoJabatan">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Dept / Divisi</span>
                    <span class="info-colon">:</span>
                    <span class="info-value" id="infoDept">-</span>
                </div>
            </div>
        </div>

        <!-- Activity Table -->
        <div class="activity-table-wrapper" id="tableWrapper" style="display: none;">
            <table class="activity-table" id="activityTable">
                <thead>
                    <tr>
                        <th class="col-no">NO</th>
                        <th class="col-tanggal">TANGGAL</th>
                        <th class="col-hadir">HADIR</th>
                        <th class="col-start">Start</th>
                        <th class="col-end">End</th>
                        <th class="col-activity">DAILY ACTIVITY</th>
                        <th class="col-keterangan">KETERANGAN</th>
                    </tr>
                </thead>
                <tbody id="activityTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Signature Section -->
        <div class="signature-section" id="signatureSection" style="display: none;">
            <div class="signature-box">
                <div class="signature-title">Pekerja</div>
                <div class="signature-line"></div>
                <div class="signature-name" id="sigPekerja">-</div>
                <div class="signature-nik" id="sigPekerjaNik">NIK: -</div>
            </div>
            <div class="signature-box">
                <div class="signature-title">Atasan 1</div>
                <div class="signature-line"></div>
                <div class="signature-name" id="sigAtasan1">HAFIDH AL AFIF</div>
                <div class="signature-nik">NIK: 890641</div>
            </div>
            <div class="signature-box">
                <div class="signature-title">Atasan 2</div>
                <div class="signature-line"></div>
                <div class="signature-name">(‚Ä¶..................................)</div>
                <div class="signature-nik">&nbsp;</div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar" id="actionBar" style="display: none;">
            <button class="btn-download btn-pdf" id="downloadPdfBtn" style="display: none;">
                üìÑ Download PDF
            </button>
            <button class="btn-download" id="downloadBtn">
                üì• Download Excel
            </button>
        </div>
    </div>

    <!-- ExcelJS for Excel Export with Image Support -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <!-- html2pdf.js for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="daily-activity.js"></script>
</body>

</html>
